<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Expense Tracker by 30daycoding Assignment</title>
</head>
<body>
    <div class="container">
        <h2>Expense Tracker</h2>
        <form id="expenseForm">
        <input type="text" placeholder="Expense Description" id="description" required><br>
        <select id="catgory" required>
            <option value="">Select</option>
            <option value="Food">Food</option>
            <option value="Trasportation">Trasportaion</option>
            <option value="Financial">Financial</option>
        </select><br>
        <input type="number" id="amount" placeholder="Amount"><br>
        <input type="submit" value="submit">
    </form>
        <h2>Expense Summary</h2>

        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Catgory</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="expenseList">

            </tbody>
        </table>


    </div>
<script src="./script.js"></script>

</body>
</html>
